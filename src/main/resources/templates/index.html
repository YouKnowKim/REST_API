<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


    <script>
        $(document).ready(function() {

            //사용자 목록 조회 버튼 클릭
            $('#retriveUserAllBtn').on("click", function () {
                alert("call");

                $.ajax({
                    url: 'http://localhost:10000/api/user',
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        console.log(data);
                    },
                    error: function (ex) {
                        console.log(ex);
                    }
                })

            });

        })

    </script>
</head>
<body>

<button type="button" id="retriveUserAllBtn">사용자 목록 조회</button><br>
<button type="button" id="retriveUserByIdBtn">사용자 상세 조회</button><br>
<button type="button" id="registerUserBtn">사용자 등록</button><br>
</body>
</html>
